<nz-table #basicTable [nzData]="repoContent" [nzPageSize]="4">
     <thead>
       <tr>
         <th>Name</th>
         <th>#Stars</th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let data of basicTable.data">
         <td>{{data.name}}</td>
          <td>{{data.stargazers_count}}</td>
         
       </tr>
     </tbody>
   </nz-table>
